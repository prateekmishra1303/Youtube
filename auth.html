<body>


    <div id="navbar">
    <div id="video-nav-left">
      <img id="hamburger" src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="menu" />
      <a href="index.html"><img id="youtube-logo" src="https://www.logo.wine/a/logo/YouTube/YouTube-White-Full-Color-Logo.wine.svg" alt="YouTube" /></a>

    <div id = "container">
        <div id="register-form">
            <h1>Register</h1>
            <form id="reg_form">
                <input type="text" id="name" placeholder="Name" />
                <input type="text" id="email" placeholder="Email" />
                <input type="text" id="username" placeholder="Username" />
                <input type="text" id="password" placeholder="Password" />
                <!-- <input type="text" id="mobile" placeholder="Mobile"/>
                <input type="text" id="description" placeholder="Description"/> -->

                <button onclick="Register()">Register</button>
            </form>
        </div>

        <div class="divider"></div>

        <div id="login-form">
            <h1>Login</h1>
            <form>
                <input type="text" id="login-username" placeholder="Username" />
                <input type ="text" id="login-password" placeholder ="Password" />

                <button onclick="Login()">Login</button>
            </form>
        </div>
    </div>

<script>
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
  }
</script>

<script type="module" src="auth.js"></script>
</body>
